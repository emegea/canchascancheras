<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Cancha</title>
</head>
<body>
    <h1>{{ cancha.nombre }}</h1>
    <p>Ubicación: {{ cancha.ubicacion }}</p>
    <p>Tamaño: {{ cancha.tamaño }}</p>
    <p>Tipo de Superficie: {{ cancha.tipo_superficie }}</p>
    <p>Precio de Alquiler por Hora: {{ cancha.precio_alquiler_hora }}</p>
</body>
</html>
