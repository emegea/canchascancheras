<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
</head>
<body>
    <h1>Crear Cuenta</h1>
    <form method="POST" action="{% url 'crear_cuenta' %}">

        {{ form.as_p }}
        <button type="submit">Crear Cuenta</button>
    </form>
</body>
</html>
