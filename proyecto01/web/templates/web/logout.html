{% extends "web/base.html" %}
{% block titulo %}Cerrar Sesión{% endblock %}

{% block principal %}
<main id="logout">
  <article class="contenedor">
    <h1>¿Seguro que quieres cerrar sesión?</h1>
    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="boton">Cerrar Sesión</button>
    </form>
    <p><a href="{% url 'index' %}">Cancelar</a></p>
  </article>
</main>
{% endblock %}
